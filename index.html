        <div class="header__top ">
<div class="container links">

<div class="links__left">
    <a class="links__link font-size_small transition" href="tel:293939098"> <img src="./img/call.png" alt="Call" class="links__img">  293 939 098</a>
    <a class="links__link font-size_small transition" href="mailto:kontakt@aurorabox.pl"><img src="./img/message.png" alt="Mail" class="links__img"> kontakt@aurorabox.pl</a>
